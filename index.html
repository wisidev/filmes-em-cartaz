<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>isiFlicks</title>
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Link do logo ou título -->
            <a class="navbar-brand" href="#">isiFlicks</a>

            <!-- Ícone para dispositivos móveis -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links do menu -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="filmes.html">Filmes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Container principal para o conteúdo da página -->
    <div class="container mt-4"></div>

        <!-- Campo de pesquisa -->
        <div class="mb-4">
            <input type="text" id="search-bar" class="form-control" placeholder="Pesquisar por filme...">
        </div>

         <!-- Título da seção de filmes populares -->
        <h1 class="text-center">Filmes Populares</h1>
        

        <!-- Estrutura do carrossel do Bootstrap para exibição de filmes populares -->
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

            <!-- Área onde o conteúdo dinâmico do carrossel será inserido -->
            <div class="carousel-inner" id="carousel-content"></div>

            <!-- Botão para navegar para o item anterior do carrossel -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>

            <!-- Botão para navegar para o próximo item do carrossel -->
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>

        <!-- Botão para navegar para a página de lista de filmes -->
        <div class="text-center mt-4">
            <a href="filmes.html" class="btn btn-primary">Ver Lista de Filmes</a>
        </div>
    </div>

    <!-- Link para o arquivo JavaScript do Bootstrap para funcionalidades do carrossel -->
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
