<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Link do logo ou título -->
        <a class="navbar-brand" href="#">isiFlicks</a>

        <!-- Ícone para dispositivos móveis -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links do menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="filmes.html">Filmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
          </ul>

          <!-- Perfil do usuário -->
          <div id="user-profile" class="d-none">
            <div class="dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  id="user-photo"
                  src=""
                  alt="Perfil"
                  class="rounded-circle"
                  width="40"
                  height="40"
                />
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="cadastro.html"
                    >Alterar Dados</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="login.html">Sair</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="login-wrapper">
      <div class="login-box">
        <h1>Cadastro</h1>
        <form action="perfil.html" method="GET">
          <input type="text" name="nome" placeholder="Nome completo" required />
          <input type="email" name="email" placeholder="E-mail" required />
          <input type="password" name="senha" placeholder="Senha" required />
          <button type="submit">Cadastrar</button>
        </form>
        <div class="help-text">
          <a href="login.html">Já tem conta? Entrar</a>
        </div>
      </div>
    </div>
  </body>
</html>
