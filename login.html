<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-box">
        <h1>Entrar</h1>
        <form action="/login" method="POST">
          <input
            type="text"
            name="username"
            placeholder="Endereço de e-mail ou número de telefone"
            required
          />
          <input type="password" name="password" placeholder="Senha" required />
          <button type="submit">Entrar</button>
        </form>
        <div class="help-text">
          <label>
            <input type="checkbox" name="remember" />
            Lembre-se de mim
          </label>
          <a href="contato.html">Precisa de ajuda?</a>
        </div>
        <div class="signup-link">
          <p>Novo por aqui? <a href="cadastro.html">Assine agora.</a></p>
        </div>
        <p class="recaptcha-text">
          Esta página é protegida pelo Google reCAPTCHA para garantir que você
          não é um robô. <a href="#">Saiba mais.</a>
        </p>
      </div>
    </div>
  </body>
</html>
