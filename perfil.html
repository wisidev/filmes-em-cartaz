<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <title>Perfil do Usuário</title>
  </head>
  <body>
    <!-- Barra de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!-- Link do logo ou título -->
        <a class="navbar-brand" href="#">isiFlicks</a>

        <!-- Ícone para dispositivos móveis -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Links do menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="filmes.html">Filmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="sobre.html">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contato.html">Contato</a>
            </li>
          </ul>

          <!-- Perfil do usuário -->
          <div id="user-profile" class="d-none">
            <div class="dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  id="user-photo"
                  src=""
                  alt="Perfil"
                  class="rounded-circle"
                  width="40"
                  height="40"
                />
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li>
                  <a class="dropdown-item" href="cadastro.html"
                    >Alterar Dados</a
                  >
                </li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="login.html">Sair</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="login-wrapper">
      <div class="login-box">
        <h1>Perfil do Usuário</h1>
        <p><strong>Nome:</strong> <span id="userNome"></span></p>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>

        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#alterarModal"
        >
          Alterar Dados
        </button>
        <a class="btn btn-secondary" href="login.html">Sair</a>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="alterarModal"
      tabindex="-1"
      aria-labelledby="alterarModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="alterarForm">
            <div class="modal-header">
              <h5 class="modal-title" id="alterarModalLabel">Alterar Dados</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Fechar"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="nomeInput" class="form-label">Nome</label>
                <input
                  type="text"
                  class="form-control"
                  id="nomeInput"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="emailInput"
                  required
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="submit" class="btn btn-primary">
                Salvar Alterações
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      let nome = params.get('nome') || 'Usuário';
      let email = params.get('email') || 'email@exemplo.com';

      const userNome = document.getElementById('userNome');
      const userEmail = document.getElementById('userEmail');
      const nomeInput = document.getElementById('nomeInput');
      const emailInput = document.getElementById('emailInput');

      function atualizarPerfil() {
        userNome.textContent = nome;
        userEmail.textContent = email;
      }

      atualizarPerfil();

      document
        .getElementById('alterarForm')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          nome = nomeInput.value;
          email = emailInput.value;
          atualizarPerfil();

          const modal = bootstrap.Modal.getInstance(
            document.getElementById('alterarModal'),
          );
          modal.hide();
        });

      // Pré-preenche o modal com os dados atuais
      document
        .getElementById('alterarModal')
        .addEventListener('show.bs.modal', function () {
          nomeInput.value = nome;
          emailInput.value = email;
        });
    </script>
  </body>
</html>
