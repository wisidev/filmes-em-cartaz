<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>isiFlicks</title>
</head>
<body>
    <!-- Container principal para o conteúdo da página -->
    <div class="container mt-4"></div>

     <!-- Título da seção de filmes populares -->
     <h1 class="text-center">Filmes Populares</h1>


     <!-- Estrutura do carrossel do Bootstrap para exibição de filmes populares -->
     <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">

        <!-- Área onde o conteúdo dinâmico do carrossel será inserido -->
        <div class="carousel-inner" id="carousel-content"></div>

        <!-- Botão para navegar para o item anterior do carrossel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </button>

         <!-- Botão para navegar para o próximo item do carrossel -->
         <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </button>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Catálogo de Filmes</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
    
</body>
</html>
